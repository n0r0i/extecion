<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="ai-assistant.css">
    <title>Assistente AI</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>

        <div id="image-preview-container" class="hidden">
            <img id="image-preview" src="#" alt="Imagem selecionada">
            <button id="remove-image-btn">&times;</button>
        </div>

        <form class="chat-input-form" id="chat-form">
            <label for="image-upload-input" class="attach-btn" title="Anexar imagem">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="image-upload-input" accept="image/*" class="hidden">

            <input type="text" id="chat-input" placeholder="Pergunte sobre a imagem ou digite um comando..." autocomplete="off">
            <button type="submit" id="send-btn" title="Enviar"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="/src/lib/marked.min.js"></script>
    <script src="ai-assistant.js"></script>
</body>
</html>
